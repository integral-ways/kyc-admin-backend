# Production Profile Configuration for Render.io

# Admin datasource - Use environment variables from Render
spring.datasource.admin.jdbc-url=${ADMIN_DB_URL}
spring.datasource.admin.driver-class-name=org.postgresql.Driver
spring.datasource.admin.username=${ADMIN_DB_USERNAME}
spring.datasource.admin.password=${ADMIN_DB_PASSWORD}
spring.datasource.admin.hikari.maximum-pool-size=10
spring.datasource.admin.hikari.minimum-idle=5
spring.datasource.admin.hikari.connection-timeout=30000
spring.datasource.admin.hikari.idle-timeout=600000
spring.datasource.admin.hikari.max-lifetime=1800000

# KYC datasource - Use environment variables from Render
spring.datasource.kyc.jdbc-url=${KYC_DB_URL}
spring.datasource.kyc.driver-class-name=org.postgresql.Driver
spring.datasource.kyc.username=${KYC_DB_USERNAME}
spring.datasource.kyc.password=${KYC_DB_PASSWORD}
spring.datasource.kyc.hikari.maximum-pool-size=10
spring.datasource.kyc.hikari.minimum-idle=5
spring.datasource.kyc.hikari.connection-timeout=30000
spring.datasource.kyc.hikari.idle-timeout=600000
spring.datasource.kyc.hikari.max-lifetime=1800000

# JPA
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://integral-ways.github.io}

# Logging
logging.level.com.onboarding.admin=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Security
server.ssl.enabled=false
