# Development Profile Configuration

# Admin datasource
spring.datasource.admin.jdbc-url=jdbc:postgresql://localhost:5432/kyc_admin
spring.datasource.admin.driver-class-name=org.postgresql.Driver
spring.datasource.admin.username=postgres
spring.datasource.admin.password=123456
spring.datasource.admin.hikari.maximum-pool-size=5
spring.datasource.admin.hikari.minimum-idle=2
spring.datasource.admin.hikari.connection-timeout=30000

# KYC datasource
spring.datasource.kyc.jdbc-url=jdbc:postgresql://localhost:5432/kyc
spring.datasource.kyc.driver-class-name=org.postgresql.Driver
spring.datasource.kyc.username=postgres
spring.datasource.kyc.password=123456
spring.datasource.kyc.hikari.maximum-pool-size=5
spring.datasource.kyc.hikari.minimum-idle=2
spring.datasource.kyc.hikari.connection-timeout=30000

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS
cors.allowed-origins=http://localhost:4201,http://localhost:4200

# Logging
logging.level.com.onboarding.admin=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
