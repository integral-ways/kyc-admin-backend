spring.application.name=kyc-admin-backend

# Active Profile (default: dev)
#spring.profiles.active=${SPRING_PROFILES_ACTIVE:uat}
spring.profiles.active=uat

# Disable default datasource auto-configuration
spring.autoconfigure.exclude=\org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

# Server
server.port=${SERVER_PORT:8081}
server.servlet.context-path=/api/admin
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# JPA Common Settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT
jwt.secret=${JWT_SECRET:3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.root=INFO
logging.level.com.onboarding.admin=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
